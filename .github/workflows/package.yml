name: packaging

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:24.3-alpine

    steps:
      - name: deps
        run: apk add --no-cache --updat autoconf automake bison build-base bzip2 cmake curl dbus-dev flex git gmp-dev libsodium-dev libtool linux-headers lz4 openssl-dev pkgconfig bash protoc sed tar wget vim rpm zip ruby

      - uses: actions/checkout@v2

      - name: cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: fpm install
        run: gem install fpm

      - name: rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: build and package
        run: |
          ./.github/scripts/make_deb.sh

      - name: packagecloud upload
        env:
          PACKAGECLOUD_API_KEY: ${{ secrets.PACKAGECLOUD_API_KEY }}
        run: |
          ./.github/scripts/packagecloud_upload.sh
